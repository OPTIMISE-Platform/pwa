<mat-toolbar class="header-toolbar" color="primary">
  <button mat-icon-button color="accent" fxHide.gt-sm disabled>
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/" class="image-wrapper">
    <img class="logo"
         src="assets/icons/icon-512x512.png">
  </a>
  <span class="fill-remaining-space"></span>
  <button mat-icon-button [matMenuTriggerFor]="user" color="accent">
    <mat-icon [matBadge]="hasUpdate ? 'star_border' : ''" matBadgeColor="warn">account_circle</mat-icon>
  </button>
  <mat-menu #user="matMenu" [overlapTrigger]="false">
    <button disabled mat-menu-item>
      <mat-icon>face</mat-icon>
      {{userName}}
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="clearCache()">
      <mat-icon>bug_report</mat-icon>
      Clear Cache
    </button>
    <mat-divider *ngIf="hasUpdate"></mat-divider>
    <button *ngIf="hasUpdate" mat-menu-item (click)="update()">
      <mat-icon color="warn">browser_updated</mat-icon>
      Update
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      Logout
    </button>
  </mat-menu>
  <mat-progress-bar [fxShow]="loading" mode="indeterminate" color="accent"></mat-progress-bar>
</mat-toolbar>
